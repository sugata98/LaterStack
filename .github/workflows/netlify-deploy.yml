name: Artifact-Based Deployment to Netlify

on:
  push:
    branches:
      - dev # Auto-run build on dev branch
  workflow_dispatch: # Manual trigger (Promote to Main)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build the Project
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/ # Stores the Next.js build

  promote-to-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # Run only when manually triggered
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4

      - name: Merge Dev into Main
        run: |
          git fetch origin
          git checkout main
          git merge dev --no-ff -m "Promote dev to main"
          git push origin main

  deploy:
    needs: promote-to-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: |
          netlify deploy --dir=.next --prod --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
